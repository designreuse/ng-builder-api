<div id="convert"> 

<div fxLayout="row wrap" class="form-group">
  <div fxFlex.gt-sm="100" class="divide">
    <mat-card>
      <mat-card-title>Usuários</mat-card-title>

      <a mat-raised-button color="accent" routerLink="/user/add" >
        <mat-icon>add</mat-icon>
      </a>
      
      <a mat-raised-button color="accent" (click)="print()" > 
        <mat-icon>print</mat-icon>
      </a>
      
      <a mat-raised-button color="accent" (click)="screenshot()" > 
        <mat-icon>photo_camera</mat-icon>
      </a>
            
<mat-card-content>
      
    <div class="table-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

	<mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

	    <!-- ID Column -->
	    <ng-container matColumnDef="username">
	      <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
	      <mat-cell *matCellDef="let row" >{{row.username}}</mat-cell>
	    </ng-container>

	    <!-- ID Column -->
	    <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
          <mat-cell *matCellDef="let row" >{{row.firstname}}</mat-cell>
        </ng-container>
  
	    <!-- ID Column -->
	    <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</mat-header-cell>
          <mat-cell *matCellDef="let row" >{{row.lastname}}</mat-cell>
        </ng-container>

      <!-- ID Column -->
	    <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *matCellDef="let row" >{{row.email}}</mat-cell>
        </ng-container>

      <!-- ID Column -->
	    <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</mat-header-cell>
          <mat-cell *matCellDef="let row" >{{row.phone}}</mat-cell>
        </ng-container>
    
      <!-- ID Column -->
	    <ng-container matColumnDef="enabled">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</mat-header-cell>
          <mat-cell *matCellDef="let row" >{{row.enabled}}</mat-cell>
        </ng-container>
    
      <!-- ID Column -->
	    <ng-container matColumnDef="lastPasswordResetDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Última Mud.Senha</mat-header-cell>
          <mat-cell *matCellDef="let row" >{{row.lastPasswordResetDate}}</mat-cell>
        </ng-container>
    
    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
      <mat-cell *matCellDef="let row"  >
 
        <button mat-mini-fab color="primary"routerLink="/user/edit/{{row.id}}">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button  mat-mini-fab   (click)="deleteItem(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container> 

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</mat-card-content>
</mat-card>
</div>
</div>
 
</div>
